<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="./opponent.js" type="module" defer></script>
    <script src="./planet.js" type="module" defer></script>
</head>
<body id="backgroundImg">
    <header>
    </header>
    <main>
        <div id="left-box">
            <button class="bean-btn" id="bean1">
                <img src="./bean2.png" alt="Senzu Bean" class="senzu-bean" >
            </button>
            <button class="bean-btn">
                <img src="./bean2.png" alt="Senzu Bean" class="senzu-bean">
            </button>
            <button class="bean-btn">
                <img src="./bean2.png" alt="Senzu Bean" class="senzu-bean">
            </button>
            <button class="left-btns" id="attack">
                Attack
            </button>
            <button class="left-btns" id="transformation">
                Transformation
            </button>
        </div>
        <div class="outterbox">
            <h2 id="pick-fighter">Pick Your Fighter</h2>
            <select name="fighterSelect" id="fighterSelect" class="fighter-list"></select>
            <div class="health-box">
                <div id="fighter-health">100%

                </div>
            </div>
            <div class="fighters">
                <img src="" alt="" id="fighter">
            </div>
            <div id="infoDump1" class="infoDump">
            </div>
        </div>
        <div class="outterbox" >
            <div id="planet-box" >
                <h2 id="pick-planet">Pick the Planet</h2>
                <div >
                    <button id="planet">Planet</button>
                </div>
                <div>
                    <h1 id="planet-name"></h1>
                </div>
            </div>
            <div id="Beam">
                    <div id="sphere">
                    </div>
                    <div id="sphere2">
                    </div>
            </div>
        </div>
        <div class="outterbox">
            <button id="random-opponent" class="fighter-list">Start Game</button>
            <div class="health-box">
                <div id="opponent-health">100%
                </div>
            </div>
            <div class="fighters">
                <img src="./opponent.png" alt="" id="opponent">
            </div>
            <div id="infoDump2" class="infoDump">
                <h1 class="white" id="fighter-name">Name: ?</h1><h2 class="yellow">Race: ? - Gender: ?</h2><h2 class="white">KI: ?</h2><h2 class="white">maxKi: ?</h2>
            </div>
        </div>
        <div id="right-box">
            <div>
                <img src="" alt="" class="dballs" id="ball1">
                <img src="" alt="" class="dballs" id="ball2">
                <img src="" alt="" class="dballs" id="ball3">
                <img src="" alt="" class="dballs" id="ball4">
                <img src="" alt="" class="dballs" id="ball5">
                <img src="" alt="" class="dballs" id="ball6">
                <img src="" alt="" class="dballs" id="ball7">
            </div>
        </div>
    </main>
    
</body>
</html>
